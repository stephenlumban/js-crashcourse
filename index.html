<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        JS For Beginners
    </div>
    <div class="body">
        <form class="form">
            <p>Add User</p>
            <div class="msg"></div>

                <input type="email" id="email">

            </div>
            
        </form>
    </div>
    <ul id="users"></ul>
    <script src="main.js"></script>
</body>
</html>
